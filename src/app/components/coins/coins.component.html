<div class="m-10">
  <div class="flex-justify-between">
    <h1>{{ loggedInAs }}</h1>
    <button
      class="mb-auto"
      (click)="onLogout()"
      mat-raised-button
      color="primary"
    >
      Logout
    </button>
  </div>

  <button (click)="addCoin()" mat-raised-button color="primary">
    Add coin
  </button>

  <div class="flex">
    <mat-tab-group class="w-100">
      <mat-tab *ngFor="let coinId of coinIds" [label]="coinId">
        <app-coin-details
          [selectedCoinId]="coinId"
          (removeCoin)="removeCoin($event)"
        ></app-coin-details>
      </mat-tab>
      <!--<mat-tab label="+"></mat-tab>-->
      <button mat-raised-button color="primary">Login</button>
    </mat-tab-group>
    <app-coins-real-time [coinIds]="coinIds"></app-coins-real-time>
  </div>
</div>
