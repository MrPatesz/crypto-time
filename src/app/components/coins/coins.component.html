<div class="page">
  <div class="header">
    <h1>Logged in as {{ loggedInAs }}</h1>

    <button (click)="onLogout()" mat-raised-button color="primary">
      Logout
    </button>
  </div>

  <button (click)="addCoin()" mat-raised-button color="primary">
    Add coin
  </button>

  <mat-tab-group (selectedTabChange)="(onSelect)">
    <mat-tab *ngFor="let coinId of coinIds" [label]="coinId">
      <div class="header">
        <form class="header">
          <mat-form-field appearance="fill">
            <mat-label>US Dollar</mat-label>
            <input
              [(ngModel)]="usdValue"
              name="usdValue"
              matInput
              type="number"
              (change)="usdValueChanged()"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>{{ selectedCoin.name }}</mat-label>
            <input
              [(ngModel)]="coinValue"
              name="coinValue"
              matInput
              type="number"
              (change)="coinValueChanged()"
            />
          </mat-form-field>
        </form>
        <button (click)="removeCoin(coinId)" mat-raised-button color="accent">
          Remove
        </button>
      </div>

      <!-- grafikon -->

    </mat-tab>
    <mat-tab label="+"></mat-tab>
    <button mat-raised-button color="primary">Login</button>
  </mat-tab-group>
</div>
