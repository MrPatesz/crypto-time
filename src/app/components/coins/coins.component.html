<div class="page">
  <div class="header">
    <h1>{{ loggedInAs }}</h1>
    <button (click)="onLogout()" mat-raised-button color="primary">
      Logout
    </button>
  </div>

  <button (click)="addCoin()" mat-raised-button color="primary">
    Add coin
  </button>

  <mat-tab-group
    (selectedTabChange)="onTabChange(tabGroup.selectedIndex)"
    #tabGroup
  >
    <mat-tab *ngFor="let coinId of coinIds" [label]="coinId">
      <div class="header">
        <form>
          <mat-form-field appearance="fill">
            <mat-label>US Dollar</mat-label>
            <input
              [(ngModel)]="usdValue"
              name="usdValue"
              matInput
              type="number"
              (change)="usdValueChanged()"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>{{ selectedCoin.name }}</mat-label>
            <input
              [(ngModel)]="coinValue"
              name="coinValue"
              matInput
              type="number"
              (change)="coinValueChanged()"
            />
          </mat-form-field>
        </form>
        <button (click)="removeCoin(coinId)" mat-raised-button color="accent">
          Remove
        </button>
      </div>

      <ngx-charts-line-chart
        [results]="chartData"
        [view]="view"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
      >
      </ngx-charts-line-chart>
    </mat-tab>
    <!--<mat-tab label="+"></mat-tab>-->
    <button mat-raised-button color="primary">Login</button>
  </mat-tab-group>
</div>
